    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 100%);
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            display: flex;

            overflow: hidden;

        /* å°çŒ«å½¢è±¡è®¾è®¡ - ä»æ‚¨æä¾›çš„ä»£ç ä¸­æå– */
        #cat {

            font-weight: bold;
            white-space: pre;
            text-align: center;
            z-index: 10;
            transition: all 1s ease;
            font-size: min(4vw, 24px);
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 0 auto 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .question {
            font-size: 24px;
            color: #8B4513;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff9966;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:hover {
            background-color: #ff7744;
            transform: translateY(-2px);
        }
        
        .input-container {
            margin-top: 20px;
            display: none;
        }
        
        input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ff9966;
            border-radius: 10px;
            margin-right: 10px;
            width: 200px;
        }
        
        .submit-btn {
            background-color: #8B4513;
        }
        
        .ghost {
            width: 80px;
            height: 100px;
            background-color: white;
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: 50px;
            right: 50px;
            display: none;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .ghost-eye {
            width: 15px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 35px;
        }
        
        .ghost-eye.left {
            left: 20px;
        }
        
        .ghost-eye.right {
            right: 20px;
        }
        
        .ghost-mouth {
            width: 30px;
            height: 15px;
            border-bottom: 5px solid black;
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 65px;
            left: 25px;
        }
        
        .message {
            font-size: 22px;
            color: #8B4513;
            margin-top: 20px;
            min-height: 60px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
        }
        
        /* é£˜è½å…ƒç´  */
        .falling-element {
            position: absolute;
            font-size: 30px;
            z-index: 5;
            user-select: none;
            pointer-events: none;
            animation: falling linear infinite;
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0.7;
            }
        }
        
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .music-control:hover {
            transform: scale(1.1);
        }
        
        .music-control i {
            font-size: 24px;
            color: #ff6699;
        }
        
        .cat-question {
            font-size: 28px;
            margin-bottom: 20px;
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.4;
        }
    </style>
