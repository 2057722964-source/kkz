<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏áÂú£ËäÇÊÉäÂñú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 100%);
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            color: #8B4513;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .cat {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .cat-body {
            width: 150px;
            height: 120px;
            background-color: #ff9966;
            border-radius: 60% 60% 50% 50%;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .cat-head {
            width: 130px;
            height: 110px;
            background-color: #ff9966;
            border-radius: 45%;
            position: absolute;
            top: -50px;
            left: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .cat-ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #ff9966;
            top: -20px;
        }
        
        .cat-ear.left {
            left: 20px;
            transform: rotate(-20deg);
        }
        
        .cat-ear.right {
            right: 20px;
            transform: rotate(20deg);
        }
        
        .cat-eye {
            width: 25px;
            height: 35px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .cat-eye.left {
            left: 30px;
        }
        
        .cat-eye.right {
            right: 30px;
        }
        
        .cat-pupil {
            width: 12px;
            height: 18px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 6px;
        }
        
        .cat-nose {
            width: 20px;
            height: 12px;
            background-color: #ff6699;
            border-radius: 40%;
            position: absolute;
            top: 60px;
            left: 55px;
        }
        
        .cat-mouth {
            width: 30px;
            height: 15px;
            border-bottom: 3px solid #ff6699;
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 70px;
            left: 50px;
        }
        
        .cat-tail {
            width: 120px;
            height: 20px;
            background-color: #ff9966;
            border-radius: 10px;
            position: absolute;
            bottom: 10px;
            right: -80px;
            transform: rotate(-20deg);
        }
        
        .question {
            font-size: 24px;
            color: #8B4513;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff9966;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:hover {
            background-color: #ff7744;
            transform: translateY(-2px);
        }
        
        .input-container {
            margin-top: 20px;
            display: none;
        }
        
        input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ff9966;
            border-radius: 10px;
            margin-right: 10px;
            width: 200px;
        }
        
        .submit-btn {
            background-color: #8B4513;
        }
        
        .ghost {
            width: 80px;
            height: 100px;
            background-color: white;
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: 50px;
            right: 50px;
            display: none;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .ghost-eye {
            width: 15px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 35px;
        }
        
        .ghost-eye.left {
            left: 20px;
        }
        
        .ghost-eye.right {
            right: 20px;
        }
        
        .ghost-mouth {
            width: 30px;
            height: 15px;
            border-bottom: 5px solid black;
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 65px;
            left: 25px;
        }
        
        .message {
            font-size: 22px;
            color: #8B4513;
            margin-top: 20px;
            min-height: 60px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255,255,255,0.8);
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255,255,255,0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .music-control:hover {
            transform: scale(1.1);
        }
        
        .music-control i {
            font-size: 24px;
            color: #ff6699;
        }
        
        .title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .halloween-decoration {
            position: absolute;
            font-size: 40px;
            z-index: 5;
            opacity: 0.7;
        }
        
        .decoration1 { top: 10%; left: 10%; }
        .decoration2 { top: 10%; right: 10%; }
        .decoration3 { bottom: 10%; left: 10%; }
        .decoration4 { bottom: 10%; right: 10%; }
    </style>
</head>
<body>
    <div class="halloween-decoration decoration1">üéÉ</div>
    <div class="halloween-decoration decoration2">üëª</div>
    <div class="halloween-decoration decoration3">ü¶á</div>
    <div class="halloween-decoration decoration4">üç¨</div>
    
    <div class="music-control" id="musicControl">
        <i>‚ô™</i>
    </div>
    
    <div class="container">
        <h1 class="title">‰∏áÂú£ËäÇÊÉäÂñú</h1>
        
        <div class="cat">
            <div class="cat-head">
                <div class="cat-ear left"></div>
                <div class="cat-ear right"></div>
                <div class="cat-eye left">
                    <div class="cat-pupil"></div>
                </div>
                <div class="cat-eye right">
                    <div class="cat-pupil"></div>
                </div>
                <div class="cat-nose"></div>
                <div class="cat-mouth"></div>
            </div>
            <div class="cat-body"></div>
            <div class="cat-tail"></div>
        </div>
        
        <div class="ghost">
            <div class="ghost-eye left"></div>
            <div class="ghost-eye right"></div>
            <div class="ghost-mouth"></div>
        </div>
        
        <div class="question" id="question">ÂßêÂßêÁü•ÈÅì‰ªäÂ§©ÊòØ‰ªÄ‰πàËäÇÊó•ÂêóÔºü</div>
        
        <div class="options" id="options">
            <button id="knowBtn">Áü•ÈÅì</button>
            <button id="dontKnowBtn">‰∏çÁü•ÈÅì</button>
        </div>
        
        <div class="input-container" id="inputContainer">
            <input type="text" id="answerInput" placeholder="ËØ∑ËæìÂÖ•ËäÇÊó•ÂêçÁß∞">
            <button class="submit-btn" id="submitBtn">Êèê‰∫§</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://github.com/2057722964-source/kkz/blob/main/%E9%80%86%E6%97%B6%E9%92%88%E5%90%91%20-%20%E6%99%9A%E6%98%9F.mp3?raw=true" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bgMusic = document.getElementById('bgMusic');
            const musicControl = document.getElementById('musicControl');
            const knowBtn = document.getElementById('knowBtn');
            const dontKnowBtn = document.getElementById('dontKnowBtn');
            const inputContainer = document.getElementById('inputContainer');
            const answerInput = document.getElementById('answerInput');
            const submitBtn = document.getElementById('submitBtn');
            const question = document.getElementById('question');
            const options = document.getElementById('options');
            const message = document.getElementById('message');
            const ghost = document.querySelector('.ghost');
            
            // Â∞ùËØïËá™Âä®Êí≠ÊîæÈü≥‰πê
            bgMusic.volume = 0.3;
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢ÔºåÈúÄË¶ÅÁî®Êà∑‰∫§‰∫í");
                    musicControl.style.display = 'flex';
                });
            }
            
            // Èü≥‰πêÊéßÂà∂
            musicControl.addEventListener('click', function() {
                if (bgMusic.paused) {
                    bgMusic.play();
                    musicControl.innerHTML = '<i>‚ô™</i>';
                } else {
                    bgMusic.pause();
                    musicControl.innerHTML = '<i>üîá</i>';
                }
            });
            
            // Áü•ÈÅìÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            knowBtn.addEventListener('click', function() {
                question.textContent = "ÈÇ£ÂßêÂßêÂëäËØâÊàëÂêßÔΩû";
                options.style.display = 'none';
                inputContainer.style.display = 'block';
            });
            
            // ‰∏çÁü•ÈÅìÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            dontKnowBtn.addEventListener('click', function() {
                question.style.display = 'none';
                options.style.display = 'none';
                message.textContent = "ÈÇ£Â∞±Áî±ÂñµÂñµÊàëÂëäËØâÂßêÂßêÊòØ‰ªÄ‰πàËäÇÊó•ÂêßÔΩû‰∏áÂú£ËäÇüéÉÔºÅÂßêÂßê‰∏áÂú£ËäÇÂø´‰πêÂì¶ÔºÅ";
                createFireworks();
            });
            
            // Êèê‰∫§ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            submitBtn.addEventListener('click', function() {
                const answer = answerInput.value.trim();
                if (answer === "‰∏áÂú£ËäÇ") {
                    inputContainer.style.display = 'none';
                    question.style.display = 'none';
                    message.textContent = "ÂßêÂßê‰∏áÂú£ËäÇÂø´‰πêÂì¶ÔºÅ";
                    ghost.style.display = 'block';
                    createFireworks();
                } else {
                    message.textContent = "‰∏çÂØπÂì¶ÔºåÂÜçÊÉ≥ÊÉ≥ÁúãÔΩû";
                    setTimeout(() => {
                        message.textContent = "";
                    }, 2000);
                }
            });
            
            // ÂàõÂª∫ÁÉüËä±ÁâπÊïà
            function createFireworks() {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        
                        // ÈöèÊú∫È¢úËâ≤
                        const colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE'];
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        firework.style.backgroundColor = color;
                        firework.style.boxShadow = `0 0 10px 2px ${color}`;
                        
                        // ÈöèÊú∫‰ΩçÁΩÆ
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight;
                        firework.style.left = `${x}px`;
                        firework.style.top = `${y}px`;
                        
                        document.body.appendChild(firework);
                        
                        // ÁÉüËä±Âä®Áîª
                        setTimeout(() => {
                            firework.style.transform = 'scale(2)';
                            firework.style.opacity = '0';
                            setTimeout(() => {
                                document.body.removeChild(firework);
                            }, 1000);
                        }, 100);
                    }, i * 200);
                }
            }
        });
    </script>
</body>
</html>
