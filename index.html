        // åˆ‡æ¢åˆ°å¤‡ç”¨éŸ³ä¹

        // æ˜¾ç¤ºåŠ è½½ä¿¡æ¯

        // è®¾ç½®ç”¨æˆ·äº¤äº’ç›‘å¬

        // åˆ›å»ºçˆ±å¿ƒæ•ˆæœ

        // æ‰“ä¹±æ•°ç»„
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {

        // å¼€å§‹æ˜¾ç¤ºå¥å­
        function startShowingSentences() {
            const interval = setInterval(() => {
                if (displayedSentences < sentences.length) {
                    createFloatingText(sentences[displayedSentences]);
                    displayedSentences++;

        // åˆ›å»ºæµ®åŠ¨æ–‡æœ¬
        function createFloatingText(text) {
            const container = document.getElementById('container');
            const textElement = document.createElement('div');
            textElement.className = 'floating-text';
            textElement.textContent = text + "  (=^ï½¥Ï‰ï½¥^=)";
           
            // æ›´å¥½çš„ä½ç½®è®¡ç®—ï¼Œå®Œå…¨é¿å¼€å°çŒ«åŒºåŸŸ
            const catRect = document.getElementById('cat').getBoundingClientRect();
            const safeMargin = 120; // å¢åŠ å®‰å…¨è¾¹è·
           
            const catArea = {
                left: catRect.left - safeMargin,
                top: catRect.top - safeMargin,
                right: catRect.right + safeMargin,
                bottom: catRect.bottom + safeMargin
            };
           
            let attempts = 0;
            let x, y;
            do {
                x = Math.random() * (window.innerWidth - 300) + 50;
                y = Math.random() * (window.innerHeight - 150) + 50;
                attempts++;
                if (attempts > 100) {
                    // å¦‚æœå°è¯•æ¬¡æ•°è¿‡å¤šï¼Œå¼ºåˆ¶æ”¾åœ¨å±å¹•è¾¹ç¼˜
                    const edges = [
                        { x: 50, y: Math.random() * (window.innerHeight - 150) + 50 }, // å·¦è¾¹ç¼˜
                        { x: window.innerWidth - 300, y: Math.random() * (window.innerHeight - 150) + 50 }, // å³è¾¹ç¼˜
                        { x: Math.random() * (window.innerWidth - 300) + 50, y: 50 }, // ä¸Šè¾¹ç¼˜
                        { x: Math.random() * (window.innerWidth - 300) + 50, y: window.innerHeight - 150 } // ä¸‹è¾¹ç¼˜
                    ];
                    const edgePos = edges[Math.floor(Math.random() * edges.length)];
                    x = edgePos.x;
                    y = edgePos.y;
                    break;
                }
            } while (
                x > catArea.left && x < catArea.right &&
                y > catArea.top && y < catArea.bottom
            );
           
            textElement.style.left = `${x}px`;
            textElement.style.top = `${y}px`;
            container.appendChild(textElement);
           
            // æ·¡å…¥æ·¡å‡ºåŠ¨ç”»
            setTimeout(() => {
                textElement.style.opacity = '1';
                textElement.style.transform = 'translateY(-10px)';
            }, 10);
            
            setTimeout(() => {
                textElement.style.opacity = '0';
                textElement.style.transform = 'translateY(-30px)';
                setTimeout(() => {
                    if (textElement.parentNode) {
                        container.removeChild(textElement);
                    }
                }, 500);
            }, 3000);
        }

        // å°çŒ«çœ¨çœ¼åŠ¨ç”»
        function startCatBlinking() {
            // æ¸…é™¤ä¹‹å‰çš„é—´éš”ï¼ˆå¦‚æœæœ‰ï¼‰
            if (catBlinkInterval) {

            catBlinkInterval = setInterval(() => {

        }

            if (catBlinkInterval) {

            } else {

        // æ’­æ”¾éŸ³ä¹

                        isMusicPlaying = false;
                    });
                }
            } else {

            }
        }

        // åˆ‡æ¢éŸ³ä¹

        // ä½¿å‡½æ•°åœ¨å…¨å±€å¯è®¿é—®
