<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #ffd1dc, #c9e9ff);
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        .cat-container {
            margin: 0 auto 30px;
            position: relative;
        }

        .cat {
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            white-space: pre;
            text-align: center;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
            margin: 0 auto;
        }

        .santa-hat {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            z-index: 5;
        }

        .question {
            font-size: 24px;
            color: #c41e3a;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .option-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #c41e3a;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .option-btn:hover {
            background-color: #a01830;
            transform: translateY(-3px);
        }

        .input-container {
            margin: 20px 0;
            display: none;
        }

        .answer-input {
            padding: 10px 15px;
            font-size: 18px;
            border: 2px solid #c41e3a;
            border-radius: 30px;
            width: 200px;
            text-align: center;
            margin-bottom: 10px;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #228b22;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background-color: #1c6f1c;
        }

        .message {
            font-size: 24px;
            color: #c41e3a;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .snowman {
            position: absolute;
            font-size: 60px;
            display: none;
            animation: float 3s infinite ease-in-out;
            z-index: 15;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px;
            display: none;
        }

        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes explode {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .cat {
                font-size: 14px;
            }
            
            .question {
                font-size: 20px;
            }
            
            .option-btn {
                padding: 8px 16px;
                font-size: 16px;
            }
            
            .message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="music-control" id="musicControl">üîä</div>
    
    <div class="container">
        <div class="cat-container">
            <div class="santa-hat">üéÖ</div>
            <pre class="cat" id="cat">           /\_/\  
          ( o.o ) 
           > ^ <  </pre>
        </div>
        
        <div class="question" id="question">Emma, do you know what holiday is coming up soon?</div>
        
        <div class="options" id="options">
            <button class="option-btn" id="knowBtn">Yes, I know</button>
            <button class="option-btn" id="dontKnowBtn">No, I don't</button>
        </div>
        
        <div class="input-container" id="inputContainer">
            <input type="text" class="answer-input" id="answerInput" placeholder="Enter the holiday name">
            <button class="submit-btn" id="submitBtn">Submit</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <div class="snowman" id="snowman">‚õÑ</div>
    
    <!-- ‰ΩøÁî®ÊÇ®Êèê‰æõÁöÑGitHubÈü≥‰πêÈìæÊé• -->
    <audio id="bgMusic" loop>
        <source src="https://github.com/2057722964-source/kkz/raw/main/%E9%80%86%E6%97%B6%E9%92%88%E5%90%91%20-%20%E6%99%9A%E6%98%9F.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const question = document.getElementById('question');
            const options = document.getElementById('options');
            const inputContainer = document.getElementById('inputContainer');
            const answerInput = document.getElementById('answerInput');
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            const snowman = document.getElementById('snowman');
            const knowBtn = document.getElementById('knowBtn');
            const dontKnowBtn = document.getElementById('dontKnowBtn');
            const bgMusic = document.getElementById('bgMusic');
            const musicControl = document.getElementById('musicControl');
            const cat = document.getElementById('cat');
            
            // Â∞èÁå´Áä∂ÊÄÅ
            const catStates = {
                normal: "           /\\_/\\  \n          ( o.o ) \n           > ^ <  ",
                blink: "           /\\_/\\  \n          ( -.- ) \n           > ^ <  ",
                sad: "           /\\_/\\  \n          ( T.T ) \n           > ^ <  "
            };
            
            let musicPlaying = false;
            
            // Â∞èÁå´Áú®ÁúºÂä®Áîª
            function startCatBlinking() {
                setInterval(() => {
                    if (cat.textContent === catStates.normal) {
                        cat.textContent = catStates.blink;
                        setTimeout(() => {
                            cat.textContent = catStates.normal;
                        }, 200);
                    }
                }, 3000);
            }
            
            startCatBlinking();
            
            // Create snowflakes
            function createSnowflakes() {
                const snowflakeEmojis = ['‚ùÑÔ∏è', 'üå®Ô∏è', '‚õÑ'];
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const snowflake = document.createElement('div');
                        snowflake.className = 'snowflake';
                        snowflake.textContent = snowflakeEmojis[Math.floor(Math.random() * snowflakeEmojis.length)];
                        
                        // Random position and animation
                        const startX = Math.random() * window.innerWidth;
                        const duration = 5 + Math.random() * 10;
                        const delay = Math.random() * 5;
                        
                        snowflake.style.left = `${startX}px`;
                        snowflake.style.top = '-20px';
                        snowflake.style.animation = `fall ${duration}s linear ${delay}s infinite`;
                        
                        document.body.appendChild(snowflake);
                    }, i * 300);
                }
            }
            
            createSnowflakes();
            
            // Ëá™Âä®Êí≠ÊîæÈü≥‰πêÔºàÈúÄË¶ÅÁî®Êà∑‰∫§‰∫íÔºâ
            document.body.addEventListener('click', function() {
                if (!musicPlaying) {
                    bgMusic.play().catch(e => console.log("Autoplay blocked:", e));
                    musicPlaying = true;
                    musicControl.textContent = 'üîä';
                }
            }, { once: true });
            
            // Èü≥‰πêÊéßÂà∂
            musicControl.addEventListener('click', function() {
                if (musicPlaying) {
                    bgMusic.pause();
                    musicControl.textContent = 'üîá';
                } else {
                    bgMusic.play();
                    musicControl.textContent = 'üîä';
                }
                musicPlaying = !musicPlaying;
            });
            
            // Áü•ÈÅìÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            knowBtn.addEventListener('click', function() {
                question.style.display = 'none';
                options.style.display = 'none';
                inputContainer.style.display = 'block';
                message.textContent = 'Please tell me what holiday it is!';
            });
            
            // ‰∏çÁü•ÈÅìÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            dontKnowBtn.addEventListener('click', function() {
                question.style.display = 'none';
                options.style.display = 'none';
                message.textContent = "Then let me tell you, Emma! It's Christmas! üéÑ Merry Christmas, Emma!";
                createFireworks();
            });
            
            // Êèê‰∫§ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            submitBtn.addEventListener('click', function() {
                const answer = answerInput.value.trim().toLowerCase();
                if (answer === 'christmas') {
                    inputContainer.style.display = 'none';
                    message.textContent = 'Merry Christmas, Emma!';
                    
                    // ÊòæÁ§∫Èõ™‰∫∫
                    snowman.style.display = 'block';
                    snowman.style.left = 'calc(50% + 150px)';
                    snowman.style.top = '50%';
                    
                    createFireworks();
                } else {
                    message.textContent = "That's not quite right, try again! Hint: üéÑüéÖ";
                    // Â∞èÁå´Âèò‰º§ÂøÉ
                    cat.textContent = catStates.sad;
                    setTimeout(() => {
                        cat.textContent = catStates.normal;
                    }, 1000);
                }
            });
            
            // ÂàõÂª∫ÁÉüËä±ÁâπÊïà
            function createFireworks() {
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        
                        // ÈöèÊú∫È¢úËâ≤ - Âú£ËØû‰∏ªÈ¢òÈ¢úËâ≤
                        const colors = ['#c41e3a', '#228b22', '#1e90ff', '#ffd700', '#ffffff'];
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        firework.style.backgroundColor = color;
                        firework.style.boxShadow = `0 0 10px 2px ${color}`;
                        
                        // ÈöèÊú∫‰ΩçÁΩÆ
                        const startX = Math.random() * window.innerWidth;
                        const startY = Math.random() * window.innerHeight;
                        firework.style.left = `${startX}px`;
                        firework.style.top = `${startY}px`;
                        
                        // ÈöèÊú∫ÁàÜÁÇ∏ÊñπÂêë
                        const tx = (Math.random() - 0.5) * 200;
                        const ty = (Math.random() - 0.5) * 200;
                        firework.style.setProperty('--tx', `${tx}px`);
                        firework.style.setProperty('--ty', `${ty}px`);
                        
                        firework.style.animation = `explode 1s forwards`;
                        document.body.appendChild(firework);
                        
                        // ÁßªÈô§ÂÖÉÁ¥†
                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }, i * 50);
                }
            }
        });
    </script>
</body>
</html>
