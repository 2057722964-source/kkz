<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活泼可爱的小金毛</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #5a3921;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #a0522d;
            margin-bottom: 20px;
        }
        
        .animation-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .golden-retriever-gif {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            background: #8b4513;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: #a0522d;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .info {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .info h2 {
            color: #8b4513;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .info p {
            margin-bottom: 15px;
            text-align: left;
            font-size: 1.1rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature i {
            font-size: 2.5rem;
            color: #ffb347;
            margin-bottom: 15px;
        }
        
        .feature h3 {
            color: #8b4513;
            margin-bottom: 10px;
        }
        
        footer {
            margin-top: 30px;
            color: #8b4513;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .animation-container {
                height: 300px;
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .animation-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>活泼可爱的小金毛</h1>
            <p class="subtitle">观看这只活泼可爱的小金毛的精彩动画表演！</p>
        </header>
        
        <div class="animation-container">
            <img src="https://media.giphy.com/media/3o7aD2d7hy9ktXNDP2/giphy.gif" alt="活泼可爱的小金毛" class="golden-retriever-gif" id="puppyGif">
        </div>
        
        <div class="controls">
            <button id="playBtn">
                <i class="fas fa-play"></i> 播放动画
            </button>
            <button id="pauseBtn">
                <i class="fas fa-pause"></i> 暂停动画
            </button>
            <button id="changeGifBtn">
                <i class="fas fa-sync-alt"></i> 切换动画
            </button>
            <button id="fullscreenBtn">
                <i class="fas fa-expand"></i> 全屏观看
            </button>
        </div>
        
        <div class="info">
            <h2>关于金毛寻回犬</h2>
            <p>金毛寻回犬是一种活泼、友好且聪明的犬种，以其金色的毛发和温和的性格而闻名。</p>
            <p>它们非常喜欢与人互动，是优秀的家庭宠物，也非常适合作为服务犬。</p>
            <p>这只动画小金毛展示了它们典型的活泼行为：摇尾巴、蹦跳、玩耍和好奇地探索周围环境。</p>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-heart"></i>
                <h3>友好温顺</h3>
                <p>金毛犬性格温和，对儿童和其他宠物都非常友好。</p>
            </div>
            <div class="feature">
                <i class="fas fa-brain"></i>
                <h3>聪明易训</h3>
                <p>在犬类智商排名中名列前茅，学习能力强，易于训练。</p>
            </div>
            <div class="feature">
                <i class="fas fa-running"></i>
                <h3>活泼好动</h3>
                <p>精力充沛，喜欢户外活动和各种游戏。</p>
            </div>
            <div class="feature">
                <i class="fas fa-home"></i>
                <h3>家庭伴侣</h3>
                <p>忠诚可靠，是理想的家庭宠物和伴侣犬。</p>
            </div>
        </div>
        
        <footer>
            <p>© 2023 活泼可爱的小金毛 | 设计制作：爱狗人士</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const puppyGif = document.getElementById('puppyGif');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const changeGifBtn = document.getElementById('changeGifBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            // 小金毛GIF资源数组
            const gifUrls = [
                "https://media.giphy.com/media/3o7aD2d7hy9ktXNDP2/giphy.gif",
                "https://media.giphy.com/media/l0HlHFRbmaZtBRhY4/giphy.gif",
                "https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif",
                "https://media.giphy.com/media/26ufjJgVk0962R0y4/giphy.gif",
                "https://media.giphy.com/media/l0HU7JI1m1eEwz7XG/giphy.gif"
            ];
            
            let currentGifIndex = 0;
            
            // 播放动画
            playBtn.addEventListener('click', function() {
                puppyGif.src = puppyGif.src; // 重新加载GIF以播放
            });
            
            // 暂停动画
            pauseBtn.addEventListener('click', function() {
                // 暂停GIF动画的技巧：替换为静态图片
                const currentSrc = puppyGif.src;
                puppyGif.src = currentSrc.replace('.gif', '.gif?t=' + Date.now());
                setTimeout(() => {
                    puppyGif.src = currentSrc;
                }, 100);
            });
            
            // 切换GIF
            changeGifBtn.addEventListener('click', function() {
                currentGifIndex = (currentGifIndex + 1) % gifUrls.length;
                puppyGif.src = gifUrls[currentGifIndex];
            });
            
            // 全屏观看
            fullscreenBtn.addEventListener('click', function() {
                const container = document.querySelector('.animation-container');
                
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            });
            
            // 添加一些交互效果
            puppyGif.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            puppyGif.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
            
            // 添加键盘控制
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case ' ':
                        // 空格键切换播放/暂停
                        if (puppyGif.src.includes('?')) {
                            puppyGif.src = gifUrls[currentGifIndex];
                        } else {
                            puppyGif.src = puppyGif.src + '?t=' + Date.now();
                        }
                        break;
                    case 'ArrowRight':
                        // 右箭头切换下一个GIF
                        changeGifBtn.click();
                        break;
                    case 'f':
                    case 'F':
                        // F键全屏
                        fullscreenBtn.click();
                        break;
                }
            });
        });
    </script>
</body>
</html>
