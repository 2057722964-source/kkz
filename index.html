<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>special</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffcce6 0%, #ff99cc 100%);
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            color: #8B4513;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        /* 小猫形象设计 - 漂浮在页面左侧 */
        #cat {
            position: fixed;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            white-space: pre;
            text-align: center;
            z-index: 5;
            font-size: min(3.5vw, 22px);
            line-height: 1.2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
            animation: float 4s ease-in-out infinite;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 153, 102, 0.3);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            25% { transform: translateY(-52%) translateX(-5px); }
            50% { transform: translateY(-48%) translateX(0); }
            75% { transform: translateY(-52%) translateX(5px); }
        }
        
        .cat-question {
            font-size: 26px;
            margin-bottom: 25px;
            color: #8B4513;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            line-height: 1.5;
            font-weight: bold;
        }
        
        .question {
            font-size: 22px;
            color: #8B4513;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff9966 0%, #ff7744 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(255, 119, 68, 0.3);
            font-weight: bold;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 119, 68, 0.4);
        }
        
        .input-container {
            margin-top: 25px;
            display: none;
        }
        
        input {
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ff9966;
            border-radius: 12px;
            margin-right: 10px;
            width: 200px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff7744;
            box-shadow: 0 0 0 3px rgba(255, 119, 68, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
        }
        
        .ghost {
            width: 80px;
            height: 100px;
            background-color: white;
            border-radius: 50% 50% 40% 40%;
            position: fixed;
            top: 20%;
            right: 8%;
            display: none;
            animation: ghostFloat 5s ease-in-out infinite;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: 5;
        }
        
        @keyframes ghostFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-5deg); }
        }
        
        .ghost-eye {
            width: 15px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 35px;
        }
        
        .ghost-eye.left {
            left: 20px;
        }
        
        .ghost-eye.right {
            right: 20px;
        }
        
        .ghost-mouth {
            width: 30px;
            height: 15px;
            border-bottom: 5px solid #333;
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 65px;
            left: 25px;
        }
        
        .message {
            font-size: 20px;
            color: #8B4513;
            margin-top: 20px;
            min-height: 60px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border-left: 4px solid #ff9966;
        }
        
        /* 飘落元素 */
        .falling-element {
            position: absolute;
            font-size: 28px;
            z-index: 2;
            user-select: none;
            pointer-events: none;
            animation: falling linear infinite;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes falling {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0.7;
            }
        }
        
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff9966 0%, #ff7744 100%);
            color: white;
            border: none;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 6px 15px rgba(255, 119, 68, 0.3);
            transition: all 0.3s;
            font-size: 20px;
        }
        
        .music-control:hover {
            transform: scale(1.1);
        }
        
        /* 趣味回答样式 */
        .fun-response {
            font-size: 24px;
            color: #ff3366;
            font-weight: bold;
            margin-top: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            #cat {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                margin: 0 auto 20px;
                font-size: 18px;
                animation: float 4s ease-in-out infinite;
            }
            
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                25% { transform: translateY(-5px); }
                50% { transform: translateY(0); }
                75% { transform: translateY(-3px); }
            }
            
            .container {
                padding: 20px;
            }
            
            .cat-question {
                font-size: 22px;
            }
            
            .options {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            button {
                width: 100%;
                max-width: 200px;
            }
            
            .ghost {
                position: absolute;
                top: 10%;
                right: 5%;
                width: 60px;
                height: 80px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .cat-question {
                font-size: 20px;
            }
            
            #cat {
                font-size: 16px;
                padding: 10px;
            }
            
            .music-control {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="music-control" id="musicControl">
        <i>♪</i>
    </div>
    
    <!-- 小猫放在容器外部，漂浮在页面左侧 -->
    <pre id="cat">           /\_/\  
          ( o.o )
           > ^ <  </pre>
    
    <div class="container">
        <!-- 猫猫的提问 -->
        <div class="cat-question">喵喵~ 姐姐知道今天是什么节日吗？ (=^･ω･^=)</div>
        
        <div class="ghost">
            <div class="ghost-eye left"></div>
            <div class="ghost-eye right"></div>
            <div class="ghost-mouth"></div>
        </div>
        
        <div class="question" id="question"></div>
        
        <div class="options" id="options">
            <button id="knowBtn">知道</button>
            <button id="dontKnowBtn">不知道</button>
        </div>
        
        <div class="input-container" id="inputContainer">
            <input type="text" id="answerInput" placeholder="请输入节日名称">
            <button class="submit-btn" id="submitBtn">提交</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://github.com/2057722964-source/kkz/blob/main/%E9%80%86%E6%97%B6%E9%92%88%E5%90%91%20-%20%E6%99%9A%E6%98%9F.mp3?raw=true" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bgMusic = document.getElementById('bgMusic');
            const musicControl = document.getElementById('musicControl');
            const knowBtn = document.getElementById('knowBtn');
            const dontKnowBtn = document.getElementById('dontKnowBtn');
            const inputContainer = document.getElementById('inputContainer');
            const answerInput = document.getElementById('answerInput');
            const submitBtn = document.getElementById('submitBtn');
            const question = document.getElementById('question');
            const options = document.getElementById('options');
            const message = document.getElementById('message');
            const ghost = document.querySelector('.ghost');
            const cat = document.getElementById('cat');
            
            // 小猫状态
            const catStates = {
                normal: "           /\\_/\\  \n          ( o.o ) \n           > ^ <  ",
                blink: "           /\\_/\\  \n          ( -.- ) \n           > ^ <  ",
                sad: "           /\\_/\\  \n          ( T.T ) \n           > ^ <  ",
                happy: "           /\\_/\\  \n          ( ^.^ ) \n           > ^ <  ",
                curious: "           /\\_/\\  \n          ( O.O ) \n           > ^ <  ",
                excited: "           /\\_/\\  \n          ( ★.★ ) \n           > ^ <  "
            };

            // 尝试自动播放音乐
            bgMusic.volume = 0.3;
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("自动播放被阻止，需要用户交互");
                    musicControl.style.display = 'flex';
                });
            }
            
            // 音乐控制
            musicControl.addEventListener('click', function() {
                if (bgMusic.paused) {
                    bgMusic.play();
                    musicControl.innerHTML = '♫';
                } else {
                    bgMusic.pause();
                    musicControl.innerHTML = '♪';
                }
            });
            
            // 知道按钮点击事件
            knowBtn.addEventListener('click', function() {
                question.textContent = "那姐姐告诉我吧～";
                options.style.display = 'none';
                inputContainer.style.display = 'block';
                cat.textContent = catStates.curious;
            });
            
            // 不知道按钮点击事件
            dontKnowBtn.addEventListener('click', function() {
                question.style.display = 'none';
                options.style.display = 'none';
                message.innerHTML = "那就由喵喵我告诉姐姐是什么节日吧～<br><strong>万圣节🎃！</strong><br>姐姐万圣节快乐哦！";
                cat.textContent = catStates.happy;
                createFallingElements();
            });
            
            // 提交按钮点击事件
            submitBtn.addEventListener('click', function() {
                const answer = answerInput.value.trim();
                if (answer === "万圣节") {
                    inputContainer.style.display = 'none';
                    question.style.display = 'none';
                    message.innerHTML = `
                        <div style="color: #ff3366; font-weight: bold; font-size: 26px; margin-bottom: 10px;">
                            BINGO~ 🎉
                        </div>
                        <div style="font-size: 22px; margin-bottom: 10px;">
                            姐姐万圣节快乐！
                        </div>
                        <div class="fun-response">
                            天天开心，事事顺心！✨
                        </div>
                    `;
                    ghost.style.display = 'block';
                    cat.textContent = catStates.excited;
                    createFallingElements();
                    
                    // 添加额外的庆祝效果
                    celebrateSuccess();
                } else {
                    message.textContent = "不对哦，再想想看～";
                    cat.textContent = catStates.sad;
                    setTimeout(() => {
                        message.textContent = "";
                        cat.textContent = catStates.normal;
                    }, 2000);
                }
            });
            
            // 成功庆祝效果
            function celebrateSuccess() {
                // 添加额外的飘落元素
                const celebrationElements = ['🎉', '✨', '🌟', '💫', '🎊'];
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const element = document.createElement('div');
                        element.className = 'falling-element';
                        element.textContent = celebrationElements[Math.floor(Math.random() * celebrationElements.length)];
                        element.style.left = `${Math.random() * window.innerWidth}px`;
                        element.style.fontSize = `${Math.random() * 25 + 25}px`;
                        element.style.animationDuration = `${Math.random() * 8 + 8}s`;
                        element.style.color = getRandomColor();
                        document.body.appendChild(element);
                        
                        setTimeout(() => {
                            if (element.parentNode) {
                                document.body.removeChild(element);
                            }
                        }, 15000);
                    }, i * 200);
                }
                
                // 小猫兴奋跳跃
                let jumpCount = 0;
                const jumpInterval = setInterval(() => {
                    cat.style.transform = 'translateY(-50%) translateY(-20px)';
                    setTimeout(() => {
                        cat.style.transform = 'translateY(-50%)';
                    }, 300);
                    
                    jumpCount++;
                    if (jumpCount >= 5) {
                        clearInterval(jumpInterval);
                    }
                }, 600);
            }
            
            // 随机颜色生成
            function getRandomColor() {
                const colors = ['#ff3366', '#ff6633', '#ff33cc', '#33ff66', '#3366ff', '#ff33ff'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // 小猫眨眼动画
            function startCatBlinking() {
                setInterval(() => {
                    if (cat.textContent === catStates.normal) {
                        cat.textContent = catStates.blink;
                        setTimeout(() => {
                            cat.textContent = catStates.normal;
                        }, 200);
                    }
                }, 3000);
            }
            
            // 开始小猫眨眼
            startCatBlinking();
            
            // 创建飘落元素特效
            function createFallingElements() {
                const elements = ['👻', '🎃', '🍬', '🦇', '🍭'];
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const element = document.createElement('div');
                        element.className = 'falling-element';
                        
                        // 随机选择元素
                        const randomElement = elements[Math.floor(Math.random() * elements.length)];
                        element.textContent = randomElement;
                        
                        // 随机位置
                        const x = Math.random() * window.innerWidth;
                        element.style.left = `${x}px`;
                        
                        // 随机大小
                        const size = Math.random() * 20 + 20;
                        element.style.fontSize = `${size}px`;
                        
                        // 随机动画时长
                        const duration = Math.random() * 10 + 10;
                        element.style.animationDuration = `${duration}s`;
                        
                        // 随机延迟
                        const delay = Math.random() * 5;
                        element.style.animationDelay = `${delay}s`;
                        
                        document.body.appendChild(element);
                        
                        // 动画结束后移除元素
                        setTimeout(() => {
                            if (element.parentNode) {
                                document.body.removeChild(element);
                            }
                        }, (duration + delay) * 1000);
                    }, i * 500);
                }
                
                // 持续创建新元素
                const fallingInterval = setInterval(() => {
                    const element = document.createElement('div');
                    element.className = 'falling-element';
                    
                    // 随机选择元素
                    const randomElement = elements[Math.floor(Math.random() * elements.length)];
                    element.textContent = randomElement;
                    
                    // 随机位置
                    const x = Math.random() * window.innerWidth;
                    element.style.left = `${x}px`;
                    
                    // 随机大小
                    const size = Math.random() * 20 + 20;
                    element.style.fontSize = `${size}px`;
                    
                    // 随机动画时长
                    const duration = Math.random() * 10 + 10;
                    element.style.animationDuration = `${duration}s`;
                    
                    document.body.appendChild(element);
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        if (element.parentNode) {
                            document.body.removeChild(element);
                        }
                    }, duration * 1000);
                }, 2000);
                
                // 15秒后停止创建新元素
                setTimeout(() => {
                    clearInterval(fallingInterval);
                }, 15000);
            }
        });
    </script>
</body>
</html>
