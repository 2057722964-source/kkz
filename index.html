<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活泼可爱的小金毛动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffd166 0%, #ffb347 100%);
            color: #5a3921;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0522d;
            margin-bottom: 20px;
        }
        
        .animation-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            height: 400px;
        }
        
        .golden-retriever {
            position: absolute;
            width: 180px;
            height: 150px;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* 小金毛身体部分 */
        .body {
            position: absolute;
            width: 120px;
            height: 80px;
            background: #ffb347;
            border-radius: 50% 50% 40% 40%;
            bottom: 0;
            left: 30px;
            z-index: 1;
        }
        
        .head {
            position: absolute;
            width: 90px;
            height: 80px;
            background: #ffb347;
            border-radius: 45% 45% 40% 40%;
            bottom: 70px;
            left: 45px;
            z-index: 2;
        }
        
        .ear {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #e69500;
            border-radius: 50%;
            z-index: 1;
        }
        
        .ear.left {
            top: 10px;
            left: 5px;
            transform: rotate(-30deg);
        }
        
        .ear.right {
            top: 10px;
            right: 5px;
            transform: rotate(30deg);
        }
        
        .eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            z-index: 3;
        }
        
        .eye.left {
            top: 30px;
            left: 20px;
        }
        
        .eye.right {
            top: 30px;
            right: 20px;
        }
        
        .nose {
            position: absolute;
            width: 15px;
            height: 10px;
            background: #5a3921;
            border-radius: 50%;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        
        .tail {
            position: absolute;
            width: 20px;
            height: 60px;
            background: #ffb347;
            border-radius: 10px;
            bottom: 30px;
            right: 10px;
            transform-origin: top center;
            z-index: 0;
        }
        
        .leg {
            position: absolute;
            width: 20px;
            height: 50px;
            background: #ffb347;
            border-radius: 10px;
            bottom: -25px;
            z-index: 0;
        }
        
        .leg.front-left {
            left: 40px;
        }
        
        .leg.front-right {
            left: 80px;
        }
        
        .leg.back-left {
            left: 60px;
        }
        
        .leg.back-right {
            left: 100px;
        }
        
        /* 动画定义 */
        @keyframes wag-tail {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
        }
        
        @keyframes bounce {
            0%, 100% { bottom: 50px; }
            50% { bottom: 70px; }
        }
        
        @keyframes walk {
            0% { left: 50%; }
            25% { left: 30%; }
            50% { left: 50%; }
            75% { left: 70%; }
            100% { left: 50%; }
        }
        
        @keyframes leg-movement {
            0%, 100% { height: 50px; }
            50% { height: 40px; }
        }
        
        @keyframes head-tilt {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-10deg); }
            75% { transform: translateX(-50%) rotate(10deg); }
        }
        
        @keyframes ear-wiggle {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(-20deg); }
        }
        
        @keyframes ear-wiggle-right {
            0%, 100% { transform: rotate(30deg); }
            50% { transform: rotate(20deg); }
        }
        
        @keyframes blink {
            0%, 90%, 100% { height: 12px; }
            95% { height: 2px; }
        }
        
        @keyframes sit {
            0%, 100% { height: 80px; bottom: 0; }
            50% { height: 60px; bottom: 20px; }
        }
        
        @keyframes lay-down {
            0%, 100% { height: 80px; width: 120px; }
            50% { height: 50px; width: 140px; }
        }
        
        /* 动画序列 */
        .golden-retriever {
            animation: 
                walk 20s ease-in-out infinite,
                bounce 1s ease-in-out infinite,
                head-tilt 5s ease-in-out infinite;
        }
        
        .tail {
            animation: wag-tail 0.5s ease-in-out infinite;
        }
        
        .leg {
            animation: leg-movement 0.5s ease-in-out infinite;
        }
        
        .ear.left {
            animation: ear-wiggle 2s ease-in-out infinite;
        }
        
        .ear.right {
            animation: ear-wiggle-right 2s ease-in-out infinite;
        }
        
        .eye {
            animation: blink 5s ease-in-out infinite;
        }
        
        .body {
            animation: sit 3s ease-in-out infinite;
        }
        
        /* 控制按钮 */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            background: #8b4513;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #a0522d;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        /* 信息部分 */
        .info {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .info h2 {
            color: #8b4513;
            margin-bottom: 15px;
        }
        
        .info p {
            margin-bottom: 10px;
            text-align: left;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .animation-container {
                height: 300px;
            }
            
            .golden-retriever {
                width: 140px;
                height: 120px;
            }
            
            .body {
                width: 100px;
                height: 70px;
            }
            
            .head {
                width: 70px;
                height: 65px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>活泼可爱的小金毛</h1>
            <p class="subtitle">观看这只活泼可爱的小金毛的精彩动画表演！</p>
        </header>
        
        <div class="animation-container">
            <div class="golden-retriever">
                <div class="body"></div>
                <div class="head">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="nose"></div>
                </div>
                <div class="tail"></div>
                <div class="leg front-left"></div>
                <div class="leg front-right"></div>
                <div class="leg back-left"></div>
                <div class="leg back-right"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="pauseBtn">暂停动画</button>
            <button id="speedUpBtn">加速</button>
            <button id="slowDownBtn">减速</button>
            <button id="resetBtn">重置</button>
        </div>
        
        <div class="info">
            <h2>关于金毛寻回犬</h2>
            <p>金毛寻回犬是一种活泼、友好且聪明的犬种，以其金色的毛发和温和的性格而闻名。</p>
            <p>它们非常喜欢与人互动，是优秀的家庭宠物，也非常适合作为服务犬。</p>
            <p>这只动画小金毛展示了它们典型的活泼行为：摇尾巴、蹦跳、行走和好奇地歪头。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const goldenRetriever = document.querySelector('.golden-retriever');
            const tail = document.querySelector('.tail');
            const legs = document.querySelectorAll('.leg');
            const ears = document.querySelectorAll('.ear');
            const eyes = document.querySelectorAll('.eye');
            const body = document.querySelector('.body');
            
            const pauseBtn = document.getElementById('pauseBtn');
            const speedUpBtn = document.getElementById('speedUpBtn');
            const slowDownBtn = document.getElementById('slowDownBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            let isPaused = false;
            let animationSpeed = 1;
            
            // 暂停/继续动画
            pauseBtn.addEventListener('click', function() {
                if (isPaused) {
                    // 继续动画
                    goldenRetriever.style.animationPlayState = 'running';
                    tail.style.animationPlayState = 'running';
                    legs.forEach(leg => leg.style.animationPlayState = 'running');
                    ears.forEach(ear => ear.style.animationPlayState = 'running');
                    eyes.forEach(eye => eye.style.animationPlayState = 'running');
                    body.style.animationPlayState = 'running';
                    pauseBtn.textContent = '暂停动画';
                } else {
                    // 暂停动画
                    goldenRetriever.style.animationPlayState = 'paused';
                    tail.style.animationPlayState = 'paused';
                    legs.forEach(leg => leg.style.animationPlayState = 'paused');
                    ears.forEach(ear => ear.style.animationPlayState = 'paused');
                    eyes.forEach(eye => eye.style.animationPlayState = 'paused');
                    body.style.animationPlayState = 'paused';
                    pauseBtn.textContent = '继续动画';
                }
                isPaused = !isPaused;
            });
            
            // 加速动画
            speedUpBtn.addEventListener('click', function() {
                if (animationSpeed < 3) {
                    animationSpeed += 0.5;
                    updateAnimationSpeed();
                }
            });
            
            // 减速动画
            slowDownBtn.addEventListener('click', function() {
                if (animationSpeed > 0.5) {
                    animationSpeed -= 0.5;
                    updateAnimationSpeed();
                }
            });
            
            // 重置动画速度
            resetBtn.addEventListener('click', function() {
                animationSpeed = 1;
                updateAnimationSpeed();
            });
            
            // 更新动画速度
            function updateAnimationSpeed() {
                goldenRetriever.style.animationDuration = 
                    `${20/animationSpeed}s, ${1/animationSpeed}s, ${5/animationSpeed}s`;
                tail.style.animationDuration = `${0.5/animationSpeed}s`;
                legs.forEach(leg => leg.style.animationDuration = `${0.5/animationSpeed}s`);
                ears.forEach(ear => {
                    if (ear.classList.contains('left')) {
                        ear.style.animationDuration = `${2/animationSpeed}s`;
                    } else {
                        ear.style.animationDuration = `${2/animationSpeed}s`;
                    }
                });
                eyes.forEach(eye => eye.style.animationDuration = `${5/animationSpeed}s`);
                body.style.animationDuration = `${3/animationSpeed}s`;
            }
        });
    </script>
</body>
</html>
