    <script>

            "‰∏é‰Ω†ÂØπËØùÂâçÔºåÊàëÁªÉ‰π†‰∫ÜËÆ∏Â§öÈÅçÂºÄÂú∫ÁôΩ„ÄÇ",
            "‰Ω†Á¨ëËµ∑Êù•ÁöÑÊ†∑Â≠êÔºåÊØîÂè∞ÁÅØÊõ¥ÂÆâÁ®≥„ÄÇ",
            "ÊàëÊÉ≥ÈÄÅ‰Ω†‰∏ÄÊùØÁÉ≠Ëå∂ÔºåÊöñ‰Ω†‰∏ÄÂ§©ÁöÑÂÜ∑È£é„ÄÇ",
            "‰Ω†Ëµ∞ËøëÊó∂ÔºåÊàëÁîöËá≥ËøûÂëºÂê∏ÈÉΩÊÉ≥ÂØπ‰Ω†Ë∞¶ËÆ©„ÄÇ",
            "Êó•Â≠êÊúâÈ£é‰πüÂ•ΩÔºåÊúâÈõ®‰πüÂ•ΩÔºåÂè™Ë¶ÅÊúâ‰Ω†Âú®ÔºåÊàëÂ∞±ÂÆâÈùô„ÄÇ",
            "‰Ω†ÁöÑÂêçÂ≠óÔºåÊòØÊàëÊâÄÊúâÁ¨îËÆ∞ÈáåÊúÄÊÉ≥ÂÜôÁöÑ‰∏ÄË°å„ÄÇ",
            "Êàë‰∏çÊòØ‰Ω†ËΩ∞ËΩ∞ÁÉàÁÉàÁöÑÊïÖ‰∫ãÔºåÂè™ÊòØ‰Ω†Âπ≥Ê∑°Êó•ÈáåÁöÑÊ∏©Êüî„ÄÇ",
            "Êàë‰π†ÊÉØ‰∫ÜÂú®ÊúãÂèãÂúàÈáåÂñúÊ¨¢‰Ω†Ôºå‰ΩÜ‰ªé‰∏çÁÇπËµû„ÄÇ",
            "‰Ω†‰∏çÁü•ÈÅìÔºåÈÇ£‰∫õÊàëÂÅáË£ÖÊó†‰∫ãÁöÑÁ¨ëÔºåÊòØ‰∏∫‰Ω†‰øùÁïôÁöÑ„ÄÇ",
            "ÂÅ∂ÁÑ∂Âíå‰Ω†Êì¶ËÇ©ÔºåÊòØÊàëÂøÉÈáåÂºÄËä±ÁöÑÁû¨Èó¥„ÄÇ",
            "ÊàëÊÉ≥Âíå‰Ω†ËÅäÁöÑ‰∏çÂè™ÊòØÂ§©Ê∞îÔºåËøòÊúâ‰Ω†Ê≤°ËØ¥Âá∫Âè£ÁöÑÊÑøÊúõ„ÄÇ",
            "ÂñúÊ¨¢‰∏Ä‰∏™‰∫∫ÔºåÂ∞±ÊòØÊòéÁü•ÈÅìËµ∞‰∏çËøõÂéªÔºåÂç¥ËøòÊÉ≥Ëµ∞Ëøë„ÄÇ",
            "‰Ω†Âú®ÊàëË∫´ËæπÊó∂ÔºåÂ§©Á©∫‰ªø‰ΩõÂÆâÈùô‰∫Ü‰∏ãÊù•„ÄÇ",
            "ÊàëÊÑøÊÑèÂÅö‰Ω†Áúã‰∏çÂà∞ÁöÑÈÇ£‰∏™‰∫∫ÔºåÂç¥‰∏ÄÁõ¥Âú®‰Ω†Ë∫´Ëæπ„ÄÇ",
            "ÊàëÁöÑ‰∏ñÁïå‰∏çÂ§ßÔºå‰ΩÜË£Ö‰Ω†Ê≠£Â•Ω„ÄÇ",
            "‰Ω†Ëã•ÂèëÂÖâÔºåÊàëÂ∞±Âú®ÊóÅËæπÊà¥Â¢®ÈïúÊ¨£Ëµè„ÄÇ",
            "Êàë‰∏çÊÄ•‰∫éË°®ÁôΩÔºåÂè™ÊÉ≥ÂÅö‰Ω†ÁîüÊ¥ªÈáåÁöÑ‰∏ÄÈ¢óÂ∞èÂÆâÂÆö„ÄÇ",
            "ÊØèÊ¨°ËßÅÂà∞‰Ω†ÔºåÊàëÈÉΩÂæàÊÉ≥ÈóÆ‰∏ÄÂè•Ôºö‰Ω†ÂàöÂ•ΩÂ•ΩÂêóÔºü",
            "ÊàëÂñúÊ¨¢‰Ω†ÔºåÂ∞±ÂÉèÂñúÊ¨¢ÂÜ¨Â§©ÁöÑÊöñÈò≥ÔºåÊÇÑÊÇÑÂú∞Êù•‰∫Ü„ÄÇ",
            "ÊØè‰∏Ä‰∏™Âä™ÂäõÁöÑ‰ªäÂ§©ÔºåÈÉΩ‰ºöÂú®Êú™Êù•Èó™Èó™ÂèëÂÖâ„ÄÇ",
            "Âà´Âøò‰∫ÜÔºå‰Ω†ÊØî‰Ω†ÊÉ≥Ë±°ÁöÑËøòË¶ÅÂº∫Â§ß„ÄÇ",
            "Â§±Ë¥•Âπ∂‰∏çÂèØÊÄïÔºåÂèØÊÄïÁöÑÊòØÊîæÂºÉÂ∞ùËØï„ÄÇ",
            "Âì™ÊÄïÊÖ¢‰∏ÄÁÇπÔºå‰πüÊØîÂÅúÂú®ÂéüÂú∞Â•Ω„ÄÇ",
            "‰Ω†Â∑≤ÁªèËµ∞ËøáÂæàÂ§öË∑ØÔºåÂà´ÂÅúÂú®ËøôÈáåÔºåÁªßÁª≠ÂâçËøõ„ÄÇ",
            "ÊääÊè°‰ΩèÁé∞Âú®Ôºå‰Ω†Â∞±ÊòØÊú™Êù•ÁöÑËá™Â∑±Âú®Á≠â‰Ω†„ÄÇ",
            "‰ªäÂ§©ÁöÑÊ±óÊ∞¥ÔºåÊòØÊòéÂ§©ÊàêÂäüÁöÑÂÖâËäí„ÄÇ",
            "Âç≥‰ΩøÂâçË∑ØÊú™Áü•Ôºå‰πü‰∏çË¶ÅÂÅúÊ≠¢Âá∫Âèë„ÄÇ",
            "‰Ω†ÂÄºÂæóÊâÄÊúâÁæéÂ•ΩÔºå‰πüÂÄºÂæóË¢´Ê∏©Êüî‰ª•ÂæÖ„ÄÇ",
            "Êä¨Â§¥ÁúãÁúãÂ§©ÔºåÂÆÉÊØî‰Ω†ÊÉ≥Ë±°ÁöÑÊõ¥ÂÆΩÊõ¥Êòé‰∫Æ„ÄÇ",
            "‰ªäÂ§©Ë¶ÅÂä™ÂäõÂì¶",
            "ÊòéÂ§©Ëøò‰ºöÂÜçËßÅÂêó",
            "Â•ΩÂ•ΩÁà±Ëá™Â∑±",
            "Âà´ÂÆ≥ÊÄïÊú™Êù•",
            "Èò≥ÂÖâÊÄª‰ºöÂÜçÊ¨°ÁÖßËøõÊù•",
            "Áõ∏‰ø°‰∏ÄÂàáÈÉΩ‰ºöÂèòÂ•Ω",
            "‰Ω†Â∑≤ÁªèÂæàÊ£í‰∫Ü",
            "ÁªßÁª≠Âä†Ê≤πÂêß",
            "Âà´Âøò‰∫ÜÂæÆÁ¨ë",
            "‰∏ÄÂàáÈÉΩÂÄºÂæó"
        ];

        // Â∞èÁå´Áä∂ÊÄÅ
        const catStates = {
            normal: "           /\\_/\\  \n          ( o.o ) \n           > ^ <  ",
            blink: "           /\\_/\\  \n          ( -.- ) \n           > ^ <  ",
            sad: "           /\\_/\\  \n          ( T.T ) \n           > ^ <  "
        };

        // ÂÖ®Â±ÄÂèòÈáè
        let displayedSentences = 0;
        let noButtonClicks = 0;
        let backgroundMusic;
        let isMusicPlaying = false;
        let userInteracted = false;

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Ëé∑ÂèñÈü≥È¢ëÂÖÉÁ¥†
            backgroundMusic = document.getElementById('background-music');
           
            // ËÆæÁΩÆÈü≥‰πêÂä†ËΩΩ‰∫ã‰ª∂
            backgroundMusic.addEventListener('loadstart', function() {
                document.getElementById('loading-message').style.display = 'block';
            });
           
            backgroundMusic.addEventListener('canplay', function() {
                document.getElementById('loading-message').style.display = 'none';
            });
           
            // ÈöèÊú∫Êâì‰π±Âè•Â≠êÈ°∫Â∫è
            shuffleArray(sentences);
           
            // ËÆæÁΩÆÁî®Êà∑‰∫§‰∫íÁõëÂê¨
            setupUserInteraction();
           
            // ËÆæÁΩÆÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('yes-btn').addEventListener('click', onYesClicked);
            document.getElementById('no-btn').addEventListener('click', onNoClicked);
            document.getElementById('music-toggle').addEventListener('click', toggleMusic);
        });

        // ËÆæÁΩÆÁî®Êà∑‰∫§‰∫íÁõëÂê¨
        function setupUserInteraction() {
            // È°µÈù¢ÁÇπÂáª‰∫ã‰ª∂ - Ëß£ÂÜ≥Ëá™Âä®Êí≠ÊîæÈôêÂà∂
            document.body.addEventListener('click', function() {
                if (!userInteracted) {
                    userInteracted = true;
                    document.getElementById('click-hint').style.display = 'none';
                   
                    // ÂºÄÂßãÊòæÁ§∫Âè•Â≠ê
                    startShowingSentences();
                   
                    // Â∞èÁå´Áú®ÁúºÂä®Áîª
                    startCatBlinking();
                }
            });
        }

        // Êâì‰π±Êï∞ÁªÑ
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ÂºÄÂßãÊòæÁ§∫Âè•Â≠ê
        function startShowingSentences() {
            const interval = setInterval(() => {
                if (displayedSentences < sentences.length) {
                    createFloatingText(sentences[displayedSentences]);
                    displayedSentences++;
                } else {
                    clearInterval(interval);
                    showQuestion();
                }
            }, 800);
        }

        // ÂàõÂª∫ÊµÆÂä®ÊñáÊú¨
        function createFloatingText(text) {
            const container = document.getElementById('container');
            const textElement = document.createElement('div');
            textElement.className = 'floating-text';
            textElement.textContent = text + "  (=^ÔΩ•œâÔΩ•^=)";
           
            // ÈöèÊú∫‰ΩçÁΩÆÔºåÈÅøÂºÄÂ∞èÁå´Âå∫Âüü
            let x, y;
            const catRect = document.getElementById('cat').getBoundingClientRect();
            const catArea = {
                left: catRect.left - 80,
                top: catRect.top - 60,
                right: catRect.right + 80,
                bottom: catRect.bottom + 60
            };
           
            do {
                x = Math.random() * (window.innerWidth - 300) + 50;
                y = Math.random() * (window.innerHeight - 100) + 50;
            } while (
                x > catArea.left && x < catArea.right &&
                y > catArea.top && y < catArea.bottom
            );
           
            textElement.style.left = `${x}px`;
            textElement.style.top = `${y}px`;
           
            container.appendChild(textElement);
           
            // Ê∑°ÂÖ•Âä®Áîª
            setTimeout(() => {
                textElement.style.opacity = '1';
            }, 10);
           
            // Ê∑°Âá∫Âπ∂ÁßªÈô§
            setTimeout(() => {
                textElement.style.opacity = '0';
                setTimeout(() => {
                    if (textElement.parentNode) {
                        container.removeChild(textElement);
                    }
                }, 500);
            }, 3000);
        }

        // Â∞èÁå´Áú®ÁúºÂä®Áîª
        function startCatBlinking() {
            setInterval(() => {
                const cat = document.getElementById('cat');
                if (cat.textContent === catStates.normal && !document.getElementById('question-container').style.display === 'flex') {
                    cat.textContent = catStates.blink;
                    setTimeout(() => {
                        cat.textContent = catStates.normal;
                    }, 200);
                }
            }, 2000);
        }

        // ÊòæÁ§∫ÈóÆÈ¢ò
        function showQuestion() {
            const cat = document.getElementById('cat');
            const questionContainer = document.getElementById('question-container');
           
            // ÁßªÂä®Â∞èÁå´Âà∞‰∏äÊñπ - ‰ΩøÁî®Êõ¥ÂèØÈù†ÁöÑËÆ°ÁÆóÊñπÊ≥ï
            const catWidth = 600;
            const catHeight = 200;
            const catX = (window.innerWidth - catWidth) / 2;
            const catY = 100;
           
            cat.style.width = `${catWidth}px`;
            cat.style.height = `${catHeight}px`;
            cat.style.left = `${catX}px`;
            cat.style.top = `${catY}px`;
            cat.style.transform = 'none';
            cat.style.fontSize = '20px';
            cat.style.textAlign = 'center';
           
            // ÊòæÁ§∫ÈóÆÈ¢ò
            setTimeout(() => {
                questionContainer.style.display = 'flex';
                // Á°Æ‰øùÂ∞èÁå´‰ªçÁÑ∂ÂèØËßÅ
                cat.style.zIndex = '25';

        // ÊÑøÊÑèÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂ - ‰øÆÊîπÂêéÁöÑÁâàÊú¨
        function onYesClicked() {
            const cat = document.getElementById('cat');
           
            // Â∞èÁå´Áú®Áúº
            cat.textContent = catStates.blink;
           
            setTimeout(() => {
                cat.textContent = catStates.normal;
               
                // ÊòæÁ§∫Ëá™ÂÆö‰πâÂºπÁ™ó
                showCustomAlert();
            }, 500);
        }

        // ÊòæÁ§∫Ëá™ÂÆö‰πâÂºπÁ™ó
        function showCustomAlert() {
            // ÂàõÂª∫ÂºπÁ™óÂÖÉÁ¥†
            const alertDiv = document.createElement('div');
            alertDiv.className = 'custom-alert';
            alertDiv.innerHTML = `
                <h3>üéâ Â§™Ê£í‰∫ÜÔºÅ</h3>
                <p>Â§™Â•Ω‰∫ÜÔºÅË∞¢Ë∞¢‰Ω†ÊÑøÊÑèÔºÅ</p>
                <p><small>È°µÈù¢Â∞ÜÂú®3ÁßíÂêéËá™Âä®ÂÖ≥Èó≠...</small></p>
                <button onclick="closePage()">Á´ãÂç≥ÂÖ≥Èó≠</button>
            `;
           
            document.body.appendChild(alertDiv);
           
            // 3ÁßíÂêéËá™Âä®ÂÖ≥Èó≠È°µÈù¢
            setTimeout(closePage, 3000);
        }

        // ÂÖ≥Èó≠È°µÈù¢ÂáΩÊï∞
        function closePage() {
            // ÂÖàÂÅúÊ≠¢Èü≥‰πê
            stopMusic();
           
            // Âª∂Ëøü‰∏Ä‰∏ãÁ°Æ‰øùÈü≥‰πêÂÅúÊ≠¢ÔºåÁÑ∂ÂêéÂÖ≥Èó≠Á™óÂè£
            setTimeout(() => {
                // Â∞ùËØïÂÖ≥Èó≠Á™óÂè£ÔºàÂú®Â§ßÂ§öÊï∞ÊµèËßàÂô®‰∏≠ÊúâÊïàÔºâ
                window.close();
               
                // Â¶ÇÊûúÊó†Ê≥ïÂÖ≥Èó≠Á™óÂè£ÔºåÂàôÈáçÂÆöÂêëÂà∞Á©∫ÁôΩÈ°µ
                setTimeout(() => {
                    window.location.href = 'about:blank';
                }, 100);
            }, 500);
        }

        // ‰∏çÊÑøÊÑèÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        function onNoClicked() {
            noButtonClicks++;
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            const cat = document.getElementById('cat');
           
            // Â∞èÁå´Âì≠Ê≥£
            cat.textContent = catStates.sad;
           
            if (noButtonClicks >= 3) {
                // ÁßªÈô§‰∏çÊÑøÊÑèÊåâÈíÆ
                noBtn.style.display = 'none';
            } else {
                // Áº©Â∞è‰∏çÊÑøÊÑèÊåâÈíÆ
                const currentScale = Math.pow(0.7, noButtonClicks);
                const yesScale = Math.pow(1.3, noButtonClicks);
               
                noBtn.style.transform = `scale(${currentScale})`;
                yesBtn.style.transform = `scale(${yesScale})`;
            }
        }

        // ÂàáÊç¢Èü≥‰πê
        function toggleMusic() {
            if (!userInteracted) {
                // Ëß¶ÂèëÁî®Êà∑‰∫§‰∫í
                document.body.click();
                return;
            }
           
            if (!isMusicPlaying) {
                playMusic();
            } else {
                stopMusic();
            }
        }

        // Êí≠ÊîæÈü≥‰πê
